<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css1.css">
</head>

<body>
    <form method="Get">
        <div id="left">
            <label>First Name</label>
            <br>
            <input type="text" placeholder="Alfred">
            <br>
            <br>
            <label>Last Name</label>
            <br>
            <input type="text" placeholder="Doe">
            <br>
            <br>
            <label>Country</label>
            <br>
            <select>
                <option>Choose a Country</option>
            </select>
            <br>
            <br>
            <label>Biography</label>
            <br>
            <textarea rows="4"></textarea>
        </div>
        <div id="middle">
            <label>Phone Number</label>
            <br>
            <input type="text" placeholder="Phone Number">
            <br>
            <br>
            <label>Affiliation</label>
            <br>
            <textarea rows="4"></textarea>
            <br>
            <br>
            <label>Occupation</label>
            <br>
            <select>
                <option>Choose Occupation</option>
            </select>
            <br>
            <br>
            <label>Cat's Name</label>
            <br>
            <input type="text" placeholder="Cat's Name">
            <br>
            <br>
            <label>Favorite Gadget</label>
            <br>
            <input type="text" placeholder="Annoy-Troy">
        </div>
        <div id="rights">
            <label>Type of Talent</label>
            <br>
            <select>
                <option>Choose a Talent</option>
            </select>
            <br>
            <br>
            <label>Favourite Drink</label>
            <br>
            <input type="text" placeholder "">
            <br>
            <br>
            <label>Special Power</label>
            <br>
            <input type="text" placeholder="">
            <br>
            <br>
            <label>Weapon of Choice</label>
            <br>
            <input type="text" placeholder="LightSaber">
            <br>
            <br>
            <label>Comments</label>
            <br>
            <textarea rows="4"></textarea>
        </div>
    </form>
</body>

</html>
